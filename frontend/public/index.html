<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="page active">
        <div class="auth-container">
            <div class="auth-form">
                <h2>Login to Task Manager</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <div class="auth-switch">
                    Don't have an account? <a href="#" onclick="showRegister()">Register here</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Register Page -->
    <div id="registerPage" class="page">
        <div class="auth-container">
            <div class="auth-form">
                <h2>Create Account</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="regUsername">Username</label>
                        <input type="text" id="regUsername" name="regUsername" required placeholder="Choose a username">
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Password</label>
                        <input type="password" id="regPassword" name="regPassword" required placeholder="Create a password">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <div class="auth-switch">
                    Already have an account? <a href="#" onclick="showLogin()">Login here</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Task Manager Page -->
    <div id="taskPage" class="page">
        <div class="container">
            <div class="header">
                <h1>My Task Manager</h1>
                <div class="header-controls">
                    <button id="themeToggle" class="btn btn-secondary">ðŸŒ™ Dark Mode</button>
                    <button onclick="logout()" class="btn btn-secondary">Logout</button>
                </div>
            </div>

            <div class="progress-container">
                <label>Progress:</label>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <span id="progressText">0%</span>
            </div>

            <div class="filters">
                <button onclick="filterTasks('all')" class="active" id="allBtn">All Tasks</button>
                <button onclick="filterTasks('pending')" id="pendingBtn">Pending</button>
                <button onclick="filterTasks('completed')" id="completedBtn">Completed</button>
            </div>

            <form id="taskForm">
                <input type="text" id="taskTitle" placeholder="Enter task title" required>
                <input type="datetime-local" id="taskDeadline">
                <button type="submit">Add Task</button>
            </form>

            <ul id="taskList">
                <li class="empty-state">No tasks yet. Add your first task above!</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
